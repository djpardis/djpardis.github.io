---
noindex: true
---
<!DOCTYPE html>
<html>
<head>
  <title>Mobile Preview</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      background-color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .phone-container {
      width: 375px;
      height: 667px;
      background-color: white;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border: 10px solid #222;
    }
    .phone-header {
      height: 30px;
      background-color: #222;
      position: relative;
    }
    .phone-notch {
      position: absolute;
      width: 150px;
      height: 20px;
      background-color: #222;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    iframe {
      width: 100%;
      height: calc(100% - 30px);
      border: none;
    }
    .controls {
      margin-top: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-left: 20px;
      width: 250px;
    }
    button {
      padding: 10px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .device-select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .page-buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .refresh-button {
      background-color: #34a853;
      margin-top: 20px;
    }
    .test-items {
      margin-top: 20px;
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }
    .test-items h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .test-items ul {
      margin: 0;
      padding-left: 20px;
    }
    .test-items li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="phone-container" id="phone-container">
    <div class="phone-header">
      <div class="phone-notch"></div>
    </div>
    <iframe src="http://localhost:4000" id="mobile-frame"></iframe>
  </div>
  
  <div class="controls">
    <h2>Mobile Preview</h2>
    <select class="device-select" id="device-select">
      <option value="375x667">iPhone SE/8 (375x667)</option>
      <option value="414x896">iPhone XR/11 (414x896)</option>
      <option value="390x844">iPhone 12/13 (390x844)</option>
      <option value="360x640">Android Medium (360x640)</option>
      <option value="412x915">Android Large (412x915)</option>
    </select>
    
    <h3>Test Pages:</h3>
    <div class="page-buttons">
      <button onclick="document.getElementById('mobile-frame').src = 'http://localhost:4000'">Home Page</button>
      <button onclick="document.getElementById('mobile-frame').src = 'http://localhost:4000/pubs'">Publications Page</button>
      <button onclick="document.getElementById('mobile-frame').src = 'http://localhost:4000/2015/05/23/hourly-mentions-of-a-word-on-twitter/'">Blog Post</button>
    </div>
    
    <button class="refresh-button" onclick="document.getElementById('mobile-frame').contentWindow.location.reload(true);">Refresh Current Page</button>
    
    <div class="test-items">
      <h3>Check These Items:</h3>
      <ul>
        <li>Menu container size is consistent</li>
        <li>Highlight text wraps properly</li>
        <li>No extra space at bottom of posts</li>
        <li>Code blocks format correctly</li>
        <li>Container widths are consistent</li>
      </ul>
    </div>
    
    <script>
      const deviceSelect = document.getElementById('device-select');
      const phoneContainer = document.getElementById('phone-container');
      
      deviceSelect.addEventListener('change', function() {
        const [width, height] = this.value.split('x');
        phoneContainer.style.width = `${width}px`;
        phoneContainer.style.height = `${parseInt(height) + 20}px`; // Add 20px for the notch
      });
    </script>
  </div>
</body>
</html>
