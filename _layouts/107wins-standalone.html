<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - 107 Wins</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ page.keywords }}">
  
  <!-- Load ONLY our 107wins CSS, nothing else -->
  <link rel="stylesheet" href="{{ page.css | relative_url }}">
  
  <!-- Force override any inherited styles -->
  <style>
    /* Nuclear option - hide everything that might be inherited */
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      background: #ffffff !important;
      color: #1f2937 !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
    }
    
    /* Hide ALL possible inherited elements */
    .masthead, .sidebar, .footer, .newsletter-signup, .copyright, nav, header, .page, .site-header, .site-footer, .site-nav, .wrap, .container.content {
      display: none !important;
    }
    
    /* Only show our content */
    body > *:not(.container) {
      display: none !important;
    }
    
    /* Basic styling as backup */
    .container {
      max-width: 1000px !important;
      margin: 0 auto !important;
      padding: 2rem !important;
      background: #ffffff !important;
    }
    
    h1 {
      color: #2563eb !important;
      font-size: 3rem !important;
      font-weight: 800 !important;
      margin-bottom: 1rem !important;
      text-align: center !important;
    }
    
    h2 {
      color: #1f2937 !important;
      font-size: 2rem !important;
      font-weight: 700 !important;
      margin: 2rem 0 1rem 0 !important;
      border-bottom: 2px solid #e5e7eb !important;
      padding-bottom: 0.5rem !important;
    }
    
    p, li {
      color: #1f2937 !important;
      margin: 1rem 0 !important;
    }
    
    a {
      color: #2563eb !important;
      text-decoration: none !important;
    }
    
    a:hover {
      text-decoration: underline !important;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
