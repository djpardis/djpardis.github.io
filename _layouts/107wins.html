<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - 107 Wins</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ page.keywords }}">
  
  {% if page.css %}
  <link rel="stylesheet" href="{{ page.css | relative_url }}">
  {% endif %}
  
  <style>
    /* Completely override any inherited styles */
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      background: #ffffff !important;
      color: #1f2937 !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
    }
    
    /* Hide ALL inherited elements completely */
    .masthead, .sidebar, .footer, .newsletter-signup, .copyright, nav, header, .page, .site-header, .site-footer, .site-nav {
      display: none !important;
    }
    
    /* Ensure our content is the only thing visible */
    body > *:not(.container) {
      display: none !important;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
