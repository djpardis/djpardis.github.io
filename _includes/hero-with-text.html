{% comment %}
  Shared hero block: image + text. Used by about (/) and dj-gigs.
  Spacing and layout are controlled by .hero-container in custom-styles.css.
  Pass: image (path), alt, content (HTML, e.g. from capture).
{% endcomment %}
<div class="hero-container">
  <div>
    <img src="{{ include.image }}" alt="{{ include.alt }}" style="height: auto; width: 100%;">
  </div>
  <div style="background: transparent;">
    {{ include.content }}
  </div>
</div>
