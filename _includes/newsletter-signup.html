<!-- Newsletter Signup Form -->
<div class="newsletter-section">
  <div class="newsletter-signup">
    <p>Want to be notified about new posts and pod episodes? Please subscribe.</p>
    
    <!-- MailerLite Form -->
    <form class="newsletter-form" id="newsletter-footer-form" action="https://assets.mailerlite.com/jsonp/1709436/forms/161652905296791207/subscribe" method="post" target="_blank" data-last-submit="0">
      <!-- Honeypot field (invisible to humans, catches bots) -->
      <div class="hp" style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="website" tabindex="-1" value="" autocomplete="nope">
      </div>
      
      <div class="form-group">
        <input 
          type="email" 
          name="fields[email]" 
          id="newsletter-footer-email" 
          placeholder="Enter your email address" 
          required
          class="newsletter-input"
          aria-label="Email address"
          autocomplete="email"
        >
        <button type="submit" class="newsletter-button">Subscribe</button>
      </div>
      <!-- Hidden fields for MailerLite -->
      <input type="hidden" name="ml-submit" value="1">
      <input type="hidden" name="anticsrf" value="true">
      <input type="hidden" name="hp-check" value="">
      <!-- Message container -->
      <div id="newsletter-footer-message" class="newsletter-message"></div>
    </form>
    
    <!-- Success Message (hidden by default) -->
    <div id="newsletter-footer-success" class="newsletter-message success" style="display: none;">
      Thank you! You have successfully joined our subscriber list.
    </div>
  </div>
</div>
