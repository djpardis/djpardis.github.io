<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {{ site.title }} &nbsp;â€”&nbsp; {{ page.title }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <!-- Enhanced syntax highlighting with copy functionality -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax-enhanced.css">
  
  <!-- Geist Font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@300..700&family=Geist+Sans:wght@300..700&display=swap" rel="stylesheet">
  
  <!-- Geist font styling -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/geist.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/custom-styles.css">
  
  <!-- Container width is now controlled by container-fix.css -->

  <!-- Container width fix CSS - ensures consistent widths across all screen sizes -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/container-fix.css">
  
  <!-- Mobile highlight fixes for text highlighting -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/mobile-fix.css">

  <!-- Simple SVG favicon setup -->
  <link rel="icon" href="{{ site.baseurl }}/public/favicon.svg" type="image/svg+xml">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- External links script -->
  <script src="{{ site.baseurl }}/public/js/external-links.js"></script>

  <!-- Canonical URL -->
  <link rel="canonical" href="{% if page.canonical_url %}{{ page.canonical_url }}{% else %}{{ site.url }}{{ page.url }}{% endif %}">

  {% seo %}

  <!-- Structured Data for Google Search -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Person",
        "@id": "{{ site.url }}/#person",
        "name": "{{ site.author.name }}",
        "alternateName": ["DJ Pardis", "djpardis"],
        "url": "{{ site.url }}",
        "image": "{{ site.url }}{{ site.defaults[0].values.image }}",
        "jobTitle": "CEO & Founder",
        "worksFor": {
          "@type": "Organization",
          "name": "General Folders"
        },
        "alumniOf": {
          "@type": "Organization",
          "name": "Twitter"
        },
        "sameAs": {{ site.social.links | jsonify }}
      },
      {
        "@type": "WebSite",
        "@id": "{{ site.url }}/#website",
        "url": "{{ site.url }}",
        "name": "{{ site.title }}",
        "description": "{{ site.description }}",
        "publisher": {
          "@type": "Person",
          "@id": "{{ site.url }}/#person"
        },
        "inLanguage": "{{ site.lang }}"
      },
      {
        "@type": "WebPage",
        "@id": "{{ site.url }}{{ page.url }}#webpage",
        "url": "{{ site.url }}{{ page.url }}",
        "name": "{{ page.title | default: site.title }}",
        "description": "{{ page.description | default: site.description }}",
        "isPartOf": { "@id": "{{ site.url }}/#website" },
        "about": { "@id": "{{ site.url }}/#person" },
        "image": "{{ site.url }}{{ page.image | default: site.defaults[0].values.image }}",
        "inLanguage": "{{ site.lang }}",
        "breadcrumb": {
          "@type": "BreadcrumbList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "item": {
                "@id": "{{ site.url }}",
                "name": "Home"
              }
            },
            {% if page.url != '/' %}
            {
              "@type": "ListItem",
              "position": 2,
              "item": {
                "@id": "{{ site.url }}{{ page.url }}",
                "name": "{{ page.title }}"
              }
            }
            {% endif %}
          ]
        }
      },
      {% if page.layout == 'post' %}
      {
        "@type": "BlogPosting",
        "@id": "{{ site.url }}{{ page.url }}#article",
        "headline": "{{ page.title }}",
        "description": "{{ page.description }}",
        "author": { "@id": "{{ site.url }}/#person" },
        "datePublished": "{{ page.date | date_to_xmlschema }}",
        "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
        "mainEntityOfPage": { "@id": "{{ site.url }}{{ page.url }}#webpage" },
        "publisher": { "@id": "{{ site.url }}/#person" },
        "image": "{{ site.url }}{{ page.image | default: site.defaults[0].values.image }}",
        "keywords": "{{ page.keywords }}",
        "inLanguage": "{{ site.lang }}"
      }
      {% endif %},
      {
        "@type": "BreadcrumbList",
        "@id": "{{ site.url }}/#breadcrumb",
        "itemListElement": [
          {% for item in site.pages_list %}
          {
            "@type": "ListItem",
            "position": {{ forloop.index }},
            "item": {
              "@id": "{{ site.url }}{{ item[1] }}",
              "name": "{{ item[0] }}"
            }
          }{% unless forloop.last %},{% endunless %}
          {% endfor %}
        ]
      }
    ]
  }
  </script>
</head>
