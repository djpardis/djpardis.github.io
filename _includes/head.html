<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {{ site.title }} &nbsp;â€”&nbsp; {{ page.title }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Custom styles -->
  <style>
    html, body {
      padding: 0 !important;
      margin: 0 !important;
      min-height: 100vh;
    }
    body {
      margin: 0.5rem 2rem !important;
      min-height: calc(100vh - 1rem);
      background-color: white;
      background-image:
        /* Graph paper lines */
        linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
      background-size: 
        20px 20px,
        20px 20px;
      background-position:
        0 0,
        0 0;
      background-repeat: repeat, repeat;
    }
    .wrap {
      background-color: transparent;
      min-height: calc(100vh - 1rem - 2px);
      margin: 0;
      padding: 0.5rem 2rem;
      box-sizing: border-box;
      position: relative;
    }
    .masthead {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .masthead-title {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 0.5rem 1rem;
      border: 2px dashed #7d78b5;
      display: block;
      margin: 0 auto;
      max-width: 38rem;
      width: 100%;
      box-sizing: border-box;
    }
    .masthead .container {
      background: none;
      border: none;
      padding: 0;
    }
    .container {
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border: 2px dashed #7d78b5;
    }
    .page img {
      margin: 0.75rem auto;
      max-width: 400px;
      height: auto;
      display: block;
    }
    blockquote {
      border-left: 4px solid #7d78b5;
      padding-left: 1.5rem;
      margin: 1rem 0;
      color: #555;
    }
    .copyright {
      text-align: center;
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
    }
    .copyright div {
      color: #555;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 0.5rem 1rem;
      border: 2px dashed #7d78b5;
      display: block;
      margin: 0 auto;
      max-width: 38rem;
      width: 100%;
      box-sizing: border-box;
    }
    .copyright div span {
      position: relative;
      z-index: 1;
    }
    .copyright div span::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-image: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(140,255,50,1) 0%, rgba(255,255,255,1) 100%);
      z-index: -1;
    }
    .highlight {
      background-image: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(140,255,50,1) 0%, rgba(255,255,255,1) 100%);
    }
    .page {
      margin: 0;
    }
    .page > *:last-child {
      margin-bottom: 0;
    }
  </style>

  <!-- Icons -->
  <link rel="shortcut icon" sizes="144x144" href="{{ site.baseurl }}/public/favicon.ico">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- External links script -->
  <script src="{{ site.baseurl }}/public/js/external-links.js"></script>

  {% seo %}
</head>
