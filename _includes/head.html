<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Google Search Console Verification -->
  {% if site.google_site_verification %}
  <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
  {% endif %}



  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <!-- Enhanced syntax highlighting with copy functionality -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax-enhanced.css">
  
  <!-- Resource hints for faster loading -->
  <link rel="preload" href="{{ site.baseurl }}/public/css/poole.css" as="style">
  <link rel="preload" href="{{ site.baseurl }}/public/css/lanyon.css" as="style">
  <link rel="preload" href="{{ site.baseurl }}/public/css/syntax-enhanced.css" as="style">
  
  <!-- Geist Font from Google Fonts - optimized weights -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <!-- Simple Icons for official social media logos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/icons.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@300;400;600&family=Geist+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Geist font styling -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/geist.css">

    <!-- Custom styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/custom-styles.css">
  
  <!-- Container width fix CSS - ensures consistent widths across all screen sizes -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/container-fix.css">

  <!-- Custom image sizing -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/image-size.css">

  <!-- Clean favicon setup - SVG for modern browsers, ICO fallback -->
  <link rel="icon" href="{{ site.baseurl }}/public/favicon/favicon.ico" sizes="any"><!-- Default favicon for browsers -->
  <link rel="icon" href="{{ site.baseurl }}/public/favicon/favicon.svg" type="image/svg+xml"><!-- SVG favicon -->
  <meta name="msapplication-TileColor" content="#FFFF99"><!-- Windows tile color -->
  <meta name="theme-color" content="#FFFF99"><!-- Mobile theme color -->
  <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest"><!-- Clean web app manifest -->

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- External links script -->
  <script src="{{ site.baseurl }}/public/js/external-links.js"></script>

  <!-- Canonical URL -->
  <link rel="canonical" href="{% if page.canonical_url %}{{ page.canonical_url }}{% else %}{{ site.url }}{{ page.url }}{% endif %}">

  <!-- Title with proper separator -->
  <title>{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  
  <!-- Meta description -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
  <meta property="og:image" content="{{ site.url }}{{ site.defaults[0].values.image }}">
  {% endif %}
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% if page.image %}
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
  <meta name="twitter:image" content="{{ site.url }}{{ site.defaults[0].values.image }}">
  {% endif %}

  <!-- Additional Person schema for richer profile data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "alternateName": ["DJ Pardis", "djpardis"],
    "url": "{{ site.url }}",
    "image": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{ site.defaults[0].values.image }}"
    },
    "jobTitle": "CEO & Founder",
    "description": "{{ site.description }}",
    "knowsAbout": [
      "Data Science",
      "Technology Leadership", 
      "Secure Data Exchange",
      "Enterprise Software",
      "Team Management"
    ],
    "worksFor": {
      "@type": "Organization",
      "name": "General Folders",
      "url": "https://generalfolders.com",
      "description": "Techstars-backed company making data exchange seamless and secure for enterprises",
      "foundingDate": "2022-01-01"
    },
    "alumniOf": [
      {
        "@type": "Organization",
        "name": "Twitter",
        "url": "https://twitter.com"
      },
      {
        "@type": "Organization", 
        "name": "Carbon Health",
        "url": "https://carbonhealth.com"
      }
    ],
    "sameAs": {{ site.social.links | jsonify }}
  }
  </script>

  <!-- Website navigation schema for better sitelinks -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ site.title }}",
    "alternateName": "djpardis.com",
    "url": "{{ site.url }}",
    "description": "{{ site.description }}",
    "author": {
      "@type": "Person",
      "name": "{{ site.author.name }}"
    },
    "mainEntity": {
      "@type": "Person",
      "name": "{{ site.author.name }}"
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ site.url }}"
    },
    "hasPart": [
      {
        "@type": "WebPage",
        "name": "Bio",
        "url": "{{ site.url }}/",
        "description": "Biography and background of Pardis Noorzad"
      },
      {
        "@type": "WebPage", 
        "name": "Work",
        "url": "{{ site.url }}/work/",
        "description": "Professional work, talks, and publications"
      },
      {
        "@type": "WebPage",
        "name": "Blog", 
        "url": "{{ site.url }}/blog/",
        "description": "Blog posts on data science and technology"
      },
      {
        "@type": "WebPage",
        "name": "Subscribe",
        "url": "{{ site.url }}/subscribe/", 
        "description": "Newsletter subscription for updates"
      }
    ]
  }
  </script>

  <!-- Breadcrumb navigation schema -->
  {% if page.url != "/" %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "{{ site.title }}",
        "item": "{{ site.url }}"
      },
      {
        "@type": "ListItem", 
        "position": 2,
        "name": "{{ page.title }}",
        "item": "{{ site.url }}{{ page.url }}"
      }
    ]
  }
  </script>
  {% endif %}
  
  <!-- Newsletter JavaScript -->
  <script src="{{ '/public/js/newsletter.js' | relative_url }}"></script>
</head>
