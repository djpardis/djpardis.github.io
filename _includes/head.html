<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {{ site.title }} &nbsp;â€”&nbsp; {{ page.title }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  
  <!-- Geist Font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@300..700&family=Geist+Sans:wght@300..700&display=swap" rel="stylesheet">
  
  <!-- Geist font styling -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/geist.css">

  <!-- Custom styles -->
  <style>
    html, body {
      padding: 0 !important;
      margin: 0 !important;
      min-height: 100vh;
      overflow-y: scroll; /* Force scrollbar to prevent layout shift */
    }
    
    /* Prevent layout shift when scrollbar appears/disappears */
    html {
      margin-left: calc(100vw - 100%); /* Compensate for scrollbar width */
    }
    
    /* Hide scrollbar but maintain its layout effect */
    /* For Chrome, Safari, and newer versions of Edge */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
    
    /* For Firefox */
    html {
      scrollbar-width: none;
    }
    body {
      margin: 0.5rem 2rem !important;
      min-height: calc(100vh - 1rem);
      background-color: white;
      background-image:
        /* Graph paper lines */
        linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
      background-size: 
        20px 20px,
        20px 20px;
      background-position:
        0 0,
        0 0;
      background-repeat: repeat, repeat;
    }
    .wrap {
      background-color: transparent;
      min-height: calc(100vh - 1rem - 2px);
      margin: 0;
      padding: 0.5rem 2rem;
      box-sizing: border-box;
      position: relative;
    }
    .masthead {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .masthead-title {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 0.5rem 1rem;
      border: 2px solid #7d78b5;
      display: block;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .masthead .container, .container.content {
      background: none;
      border: none;
      padding: 0;
    }
    .container, .container.content {
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border: 2px solid #7d78b5;
    }

    /* Custom list styling */
    .container ul {
      list-style: none;
      padding-left: 0;
    }

    .container ul li {
      margin-bottom: 1.5rem;
    }

    .page img {
      margin: 0.75rem auto;
      max-width: 400px;
      width: 100%;
      height: auto;
      display: block;
    }
    blockquote {
      border-left: 4px solid #7d78b5;
      padding-left: 1.5rem;
      margin: 1rem 0;
      color: #555;
    }
    .copyright {
      text-align: center;
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
    }
    .copyright div {
      color: #555;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 0.5rem 1rem;
      border: 2px solid #7d78b5;
      display: block;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .copyright div span {
      position: relative;
      z-index: 1;
    }
    .copyright div span::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-color: rgba(140,255,50,0.3);
      z-index: -1;
    }
    /* Highlight text styling - matches copyright span */
    .highlight-text {
      position: relative;
      z-index: 1;
      display: inline;
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
    }
    .highlight-text::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-color: rgba(140,255,50,0.3);
      z-index: -1;
    }
    .page {
      margin: 0;
    }
    .page > *:last-child {
      margin-bottom: 0;
    }

    /* Mobile-only adjustments */
    @media (max-width: 767px) {
      body {
        margin: 0 !important;
      }
      .wrap {
        padding: 0.5rem;
      }
      .container, .container.content {
        padding: 0.75rem;
      }
      .masthead-title {
        padding: 0.5rem;
      }
      .copyright div {
        padding: 0.5rem;
      }
      .page img {
        max-width: 100%;
      }
      blockquote {
        padding-left: 1rem;
        padding-right: 0.5rem;
      }
      /* Highlight adjustments for mobile */
      .highlight::before,
      .copyright div span::before {
        left: -0.25rem;
        right: -0.25rem;
        padding: 0.25rem;
      }
    }
  </style>
  
  <!-- Container width is now controlled by container-fix.css -->

  <!-- Container width fix CSS - loaded last to override all other styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/container-fix.css">

  <!-- Icons -->
  <link rel="icon" href="{{ site.baseurl }}/public/favicon.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.svg">
  <!-- Fallback for browsers that don't support SVG favicons -->
  <link rel="shortcut icon" sizes="32x32" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- External links script -->
  <script src="{{ site.baseurl }}/public/js/external-links.js"></script>

  {% seo %}
</head>
