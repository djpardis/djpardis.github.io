<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Google Search Console Verification -->
  {% if site.google_site_verification %}
  <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
  {% endif %}

  <title>
    {{ page.title }} &nbsp;â€”&nbsp; {{ site.title }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <!-- Enhanced syntax highlighting with copy functionality -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax-enhanced.css">
  
  <!-- Resource hints for faster loading -->
  <link rel="preload" href="{{ site.baseurl }}/public/css/poole.css" as="style">
  <link rel="preload" href="{{ site.baseurl }}/public/css/lanyon.css" as="style">
  <link rel="preload" href="{{ site.baseurl }}/public/css/syntax-enhanced.css" as="style">
  
  <!-- Geist Font from Google Fonts - optimized weights -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <!-- Simple Icons for official social media logos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/icons.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@300;400;600&family=Geist+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Geist font styling -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/geist.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/custom-styles.css">
  


  <!-- Custom image sizing -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/image-size.css">

  <!-- Clean favicon setup - SVG for modern browsers, ICO fallback -->
  <link rel="icon" href="{{ site.baseurl }}/public/favicon/favicon.ico" sizes="any"><!-- Default favicon for browsers -->
  <link rel="icon" href="{{ site.baseurl }}/public/favicon/favicon.svg" type="image/svg+xml"><!-- SVG favicon -->
  <meta name="msapplication-TileColor" content="#FFFF99"><!-- Windows tile color -->
  <meta name="theme-color" content="#FFFF99"><!-- Mobile theme color -->
  <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest"><!-- Clean web app manifest -->

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- External links script -->
  <script src="{{ site.baseurl }}/public/js/external-links.js"></script>

  <!-- Canonical URL -->
  <link rel="canonical" href="{% if page.canonical_url %}{{ page.canonical_url }}{% else %}{{ site.url }}{{ page.url }}{% endif %}">

  {% seo %}

  <!-- Structured Data for Google Search -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Person",
        "@id": "{{ site.url }}/#person",
        "name": "{{ site.author.name }}",
        "alternateName": ["DJ Pardis", "djpardis"],
        "url": "{{ site.url }}",
        "image": "{{ site.url }}{{ site.defaults[0].values.image }}",
        "jobTitle": "CEO & Founder",
        "description": "{{ site.description }}",
        "knowsAbout": ["Data Science", "Technology Leadership", "Secure Data Exchange", "Enterprise Software", "Team Management"],
        "worksFor": {
          "@type": "Organization",
          "@id": "{{ site.url }}/#organization",
          "name": "General Folders",
          "url": "https://generalfolders.com",
          "description": "Techstars-backed company making data exchange seamless and secure for enterprises",
          "foundingDate": "2022",
          "industry": "Enterprise Software",
          "founder": { "@id": "{{ site.url }}/#person" }
        },
        "alumniOf": [
          {
            "@type": "Organization",
            "name": "Twitter",
            "url": "https://twitter.com"
          },
          {
            "@type": "Organization", 
            "name": "Carbon Health",
            "url": "https://carbonhealth.com"
          }
        ],
        "sameAs": {{ site.social.links | jsonify }}
      },
      {
        "@type": "WebSite",
        "@id": "{{ site.url }}/#website",
        "url": "{{ site.url }}",
        "name": "{{ site.title }}",
        "description": "{{ site.description }}",
        "publisher": {
          "@type": "Person",
          "@id": "{{ site.url }}/#person"
        },
        "inLanguage": "{{ site.lang }}",
        "mainNavigationElement": {
          "@type": "SiteNavigationElement",
          "name": "Main Navigation",
          "url": [
            {% for item in site.pages_list %}
            "{{ site.url }}{{ item[1] }}"{% unless forloop.last %},{% endunless %}
            {% endfor %}
          ]
        }
      },
      {
        "@type": "WebPage",
        "@id": "{{ site.url }}{{ page.url }}#webpage",
        "url": "{{ site.url }}{{ page.url }}",
        "name": "{{ page.title | default: site.title }}",
        "description": "{{ page.description | default: site.description }}",
        "isPartOf": { "@id": "{{ site.url }}/#website" },
        "about": { "@id": "{{ site.url }}/#person" },
        "image": "{{ site.url }}{{ page.image | default: site.defaults[0].values.image }}",
        "inLanguage": "{{ site.lang }}",
        "breadcrumb": {
          "@type": "BreadcrumbList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "item": {
                "@id": "{{ site.url }}",
                "name": "Home"
              }
            },
            {% if page.url != '/' %}
            {
              "@type": "ListItem",
              "position": 2,
              "item": {
                "@id": "{{ site.url }}{{ page.url }}",
                "name": "{{ page.title }}"
              }
            }
            {% endif %}
          ]
        }
      }{% if page.layout == 'post' %},
      {
        "@type": "BlogPosting",
        "@id": "{{ site.url }}{{ page.url }}#article",
        "headline": "{{ page.title }}",
        "description": "{{ page.description }}",
        "author": { "@id": "{{ site.url }}/#person" },
        "datePublished": "{{ page.date | date_to_xmlschema }}",
        "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
        "mainEntityOfPage": { "@id": "{{ site.url }}{{ page.url }}#webpage" },
        "publisher": { "@id": "{{ site.url }}/#person" },
        "image": "{{ site.url }}{{ page.image | default: site.defaults[0].values.image }}",
        "keywords": "{{ page.keywords }}",
        "inLanguage": "{{ site.lang }}",
        "articleSection": "Posts",
        "wordCount": "{{ page.content | number_of_words }}"
      }{% endif %},
      {
        "@type": "BreadcrumbList",
        "@id": "{{ site.url }}/#breadcrumb",
        "itemListElement": [
          {% for item in site.pages_list %}
          {
            "@type": "ListItem",
            "position": {{ forloop.index }},
            "item": {
              "@id": "{{ site.url }}{{ item[1] }}",
              "name": "{{ item[0] }}"
            }
          }{% unless forloop.last %},{% endunless %}
          {% endfor %}
        ]
      }
    ]
  }
  </script>
  
  <!-- Newsletter JavaScript -->
  <script src="{{ '/public/js/newsletter.js' | relative_url }}"></script>
</head>
