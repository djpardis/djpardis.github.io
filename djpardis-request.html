  <link rel="icon" href="/public/favicon/favicon.png?v=2" type="image/png"><!-- DJ logo favicon -->
  <meta name="msapplication-TileColor" content="#FFFF99"><!-- Windows tile color -->

<body>
  <!-- Full-width header with strong visual impact -->
  <header class="site-header">
    <div class="header-content">
      <a href="/gigs.html" style="text-decoration: none; color: inherit;">
        <h1>DJ PARDIS</h1>
      </a>
      <a href="/djpardis-request.html" class="book-button">BOOK NOW</a>
    </div>
  </header>

  <!-- Main content - full width sections -->
  <section class="content-section">
    <div class="content-wrapper">
      <h2>Have an event coming up?</h2>
      <p>Fill out the form below to request a booking.</p>
      
      <div class="booking-form">
        <form action="https://formspree.io/f/xldnywyl" method="POST">
          <input type="hidden" name="_subject" value="DJ Pardis Booking Request">
          
          <div class="form-field">
            <label for="first_name">First name *</label>
            <input type="text" id="first_name" name="first_name" required>
          </div>
          
          <div class="form-field">
            <label for="last_name">Last name *</label>
            <input type="text" id="last_name" name="last_name" required>
          </div>
          
          <div class="form-field">
            <label for="company_venue">Company / Venue *</label>
            <input type="text" id="company_venue" name="company_venue" required>
          </div>
          
          <div class="form-field">
            <label for="event_date">Event date *</label>
            <input type="date" id="event_date" name="event_date" required>
          </div>
          
          <div class="form-field">
            <label for="event_location">Event location *</label>
            <input type="text" id="event_location" name="event_location" placeholder="City, State or Full Address" required>
          </div>
          
          <div class="form-field">
            <label for="event_website">Event website</label>
            <input type="url" id="event_website" name="event_website" placeholder="https://example.com">
          </div>
          
          <div class="form-field">
            <label for="additional_comments">Additional comments</label>
            <textarea id="additional_comments" name="additional_comments" placeholder="Tell me about your event, music preferences, special requests, etc."></textarea>
          </div>
          
          <button type="submit" class="book-button">Submit Request</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Info section - full width with alt background -->
  <section class="content-section alt-bg">
    <div class="content-wrapper">
      <h3>WHAT HAPPENS NEXT?</h3>
      <p>After you submit your request, I'll review the details and get back to you within 24-48 hours.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; <script>document.write(new Date().getFullYear());</script> DJ PARDIS</p>
    </div>
  </footer>
</body>
</html>
