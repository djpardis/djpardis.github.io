# Setup
title:               "Pardis Noorzad"
tagline:             'Data Science & Technology Leadership'
description:         'Pardis Noorzad is the founder and CEO of General Folders, pioneering secure data transfer solutions for enterprises.'
baseurl:             ""
url:                 "https://djpardis.com"
logo:                "/public/favicon/favicon.svg"
lang:                'en-US'

pages_list:
  About: '/'
  Blog: '/blog'
  Research: '/research'

# Collections for better organization
collections:
  admin_pages:
    output: true
    permalink: /:name/
  podcast_pages:
    output: true
    permalink: /:name/
  templates:
    output: false  # Templates don't need URLs

# About
author:
  name:              "Pardis Noorzad"
  url:               https://djpardis.com
  email:             pardis.noorzad@gmail.com

# Social
social:
  name: Pardis Noorzad
  links:
    - https://www.linkedin.com/in/djpardis
    - https://github.com/djpardis
    - https://medium.com/@djpardis

# SEO
lang: en_US

# Google Search Console verification
# Add your Google Search Console verification code here
google_site_verification: "ATx7HggnAwR6TFQqPQoPgnZv3YqQ0_dHNbbQVc-_mXU"

# Jekyll plugins
plugins: []

safe: false

# Exclude files from sitemap and build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata
  - .git/
  - .github/
  - scripts/
  - docs/
  - public/preview/
  - google-site-verification.html
  - episode1-transcript.md

# Files to exclude from sitemap specifically
defaults:
  # Default settings for all files
  - scope:
      path: ""    # Apply to all files
    values:
      image: /files/pics/pages/profile_pic.jpg  # Profile picture for social media sharing

  # Blog posts
  - scope:
      path: "_posts"   # Apply to blog posts
      type: "posts"
    values:
      layout: "post"
      permalink: "/blog/:year/:month/:day/:title/"
      active_section: blog
      og:
        type: article
      twitter:
        card: summary_large_image

  # Pages (exclude sitemap)
  - scope:
      path: ""   # Apply to all pages
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "sitemap.xml"
    values:
      layout: null
      
      


# SASS/SCSS settings
sass:
  style: compressed

# Syntax highlighting settings
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false

