# SEO
lang: en_US

safe: false

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Syntax highlighting settings
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false

